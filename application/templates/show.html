{%extends "template.html"%}
{%block extra%}
 <div class='forms'>
  <form method='POST' action=''>
   <table width="100%" border="3px solid black" border-spacing="5px">
  	<thead>
  	 <tr>
  	  <th>Publisher</th>
  	  <th>Name</th>
  	  <th>Alter Ego</th>
  	  <th>First Power</th>
  	  <th>Second Power</th>
   	  <th>Third Power</th>
   	  <th>Team</th>
   	  <th>Sidekick</th>
   	  <th>Nemesis</th>
   	 </tr>
   	</thead>
   	<tbody>
   	 {%for x in superherodata%}
   	  <tr>
   	   <td>{{x.publisher}}</td>
	     <td>{{x.name}}</td>
	     <td>{{x.alterego}}</td>
	     <td>{{p1id.id}}</td>
	     <td>{{p2id.id}}</td>
	     <td>{{p3id.id}}</td>
	     <td>{{x.team}}</td>
	     <td>{{x.sidekick}}</td>
	     <td>{{x.nemesis}}</td>
	    </tr>
	   {%endfor%}
	   
	  </tbody>
   </table>
  </form>
 </div>
{%endblock%}
